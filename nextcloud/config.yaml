name: Nextcloud
version: 27.0.0-1
slug: nextcloud
description: A safe home for all your data
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
webui: http://[HOST]:[PORT:80]/
watchdog: http://[HOST]:[PORT:80]/status.php
apparmor: true
ports:
  80/tcp: null
map:
  - share:rw
options:
  apps_dir: /share/nextcloud/apps
  config_dir: /share/nextcloud/config
  data_dir: /share/nextcloud/data
  domains: ""
  database_host: ""
  database_name: ""
  database_user: ""
  database_password: ""
  redis_host: ""
schema:
  apps_dir: str
  config_dir: str
  data_dir: str
  domains: str?
  database_host: str?
  #database_port: port?
  database_name: str?
  database_user: str?
  database_password: password?
  redis_host: str?
  redis_port: port?
  cronjobs:
    - match(^[0-9/*,]+\s+[0-9/*,]+\s+[0-9/*,]+\s+[0-9/*,]+\s+[0-9/*,]+\s+\S)?
codenotary: passtschu@freenet.de
services:
  - mysql:want
